<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portfólio - Javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script data-ad-client="ca-pub-6792133041044397" async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    </head>
    <body>
        <div class="main-container">


            <p>QUAL O SEU ENDEREÇO?!</p>


            <div class="content-input">
                <form action="" data-js="form-cep">
                    <input type="text" name="cep" data-js="input-cep" id="cep"
                        placeholder="DIGITE O SEU CEP">

                    <div class="status-info" data-js="status"></div>

                    <button type="submit" value="PESQUISAR"><i
                            class="fa
                            fa-search" aria-hidden="true"></i></button>
                </form>

            </div>

            <div class="class-info"
                data-js="cep-info" id="hideElement">
                <p>Logradouro: <span data-js="logradouro"></span></p>
                <p>Bairro: <span data-js="bairro"></span></p>
                <p>Estado: <span data-js="estado"></span></p>
                <p>Cidade: <span data-js="cidade"></span></p>
            </div>


        </div>


        <div class="footer-flex">

            <p>Criado por @André Ribeiro, Portfólio usando as tecnologias
                Javascript, Html e Css. </p>

        </div>
        <script src="js/main.js"></script>
    </body>
</html>
